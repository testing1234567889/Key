<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINIMAL BACA</title>

<style>
*{
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    background:#000;
    color:#fff;
}

header{
    text-align:center;
    padding:18px;
    font-size:20px;
    letter-spacing:2px;
    font-weight:600;
    border-bottom:1px solid rgba(255,255,255,0.08);
}

/* LAYOUT */
.wrapper{padding:14px;}
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
}

/* CARD */
.card{
    background:linear-gradient(160deg,#0f0f0f,#050505);
    border-radius:16px;
    padding:16px 12px;
    border:1px solid rgba(255,255,255,0.07);
    box-shadow:0 0 14px rgba(0,255,128,0.15);
    text-align:center;
}

.key-title{
    font-size:12px;
    opacity:.6;
    margin-bottom:6px;
}

.key-value{
    font-size:15px;
    font-weight:700;
    color:#00ff80;
    margin-bottom:10px;
    word-break:break-word;
}

.expire{
    font-size:12px;
    opacity:.75;
    margin-bottom:8px;
}

.status{
    display:inline-block;
    font-size:11px;
    padding:4px 12px;
    border-radius:12px;
    margin-bottom:12px;
    border:1px solid;
}

.status.active{
    background:rgba(0,255,128,.15);
    color:#00ff80;
    border-color:#00ff80;
}

.status.expired{
    background:rgba(255,0,64,.15);
    color:#ff0040;
    border-color:#ff0040;
}

.copy-btn{
    width:100%;
    padding:8px;
    font-size:12px;
    border-radius:10px;
    border:1px solid;
    background:transparent;
}

.copy-btn.active{
    background:rgba(0,255,128,.15);
    color:#00ff80;
    border-color:#00ff80;
}

.copy-btn.expired{
    color:#555;
    border-color:#333;
    opacity:.4;
}

/* K ANIMATION */
.k-anim{
    text-align:center;
    margin:35px 0 10px;
    font-size:64px;
    font-weight:800;
    color:#00ff80;
    letter-spacing:6px;
    animation:pulse 2s infinite;
    text-shadow:
        0 0 10px rgba(0,255,128,.6),
        0 0 25px rgba(0,255,128,.4),
        0 0 45px rgba(0,255,128,.2);
}

@keyframes pulse{
    0%{transform:scale(1);opacity:.7}
    50%{transform:scale(1.2);opacity:1}
    100%{transform:scale(1);opacity:.7}
}

footer{
    text-align:center;
    font-size:11px;
    opacity:.35;
    padding:14px;
}

/* TOAST */
#toast{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%) translateY(20px);
    background:#111;
    padding:10px 18px;
    border-radius:20px;
    font-size:12px;
    opacity:0;
    pointer-events:none;
    transition:.3s;
    box-shadow:0 0 15px rgba(0,0,0,.6);
}

#toast.show{
    opacity:1;
    transform:translateX(-50%) translateY(0);
}

#toast.success{
    color:#00ff80;
    border:1px solid #00ff80;
}

#toast.error{
    color:#ff0040;
    border:1px solid #ff0040;
}
</style>
</head>

<body oncontextmenu="return false">

<header>MINIMAL BACA</header>

<div class="wrapper">
<div class="grid">

    <div class="card" data-expire="2028-06-10">
        <div class="key-title">KEY LOKLOK</div>
        <div class="key-value">Abcdj344</div>
        <div class="expire">Kadaluarsa: 10-06-2028</div>
        <div class="status"></div>
        <button class="copy-btn">COPY KEY</button>
    </div>

    <div class="card" data-expire="2026-12-01">
        <div class="key-title">KEY LOKTV</div>
        <div class="key-value">ZXCV9912</div>
        <div class="expire">Kadaluarsa: 01-12-2026</div>
        <div class="status"></div>
        <button class="copy-btn">COPY KEY</button>
    </div>

    <div class="card" data-expire="2025-05-22">
        <div class="key-title">KEY MOVIEBOX</div>
        <div class="key-value">QWER5544</div>
        <div class="expire">Kadaluarsa: 22-05-2025</div>
        <div class="status"></div>
        <button class="copy-btn">COPY KEY</button>
    </div>

    <div class="card" data-expire="2024-11-19">
        <div class="key-title">KEY HITTV</div>
        <div class="key-value">ASDF7788</div>
        <div class="expire">Kadaluarsa: 19-11-2024</div>
        <div class="status"></div>
        <button class="copy-btn">COPY KEY</button>
    </div>

</div>
</div>

<div class="k-anim">K</div>

<footer>Â©KimochiFUN_2025</footer>

<div id="toast"></div>

<script>
const toast = document.getElementById("toast");

function showToast(text,type){
    toast.textContent=text;
    toast.className="";
    toast.classList.add("show",type);
    setTimeout(()=>toast.classList.remove("show"),1500);
}

document.querySelectorAll(".card").forEach(card=>{
    const expireDate = new Date(card.dataset.expire);
    const today = new Date();
    today.setHours(0,0,0,0);

    const status = card.querySelector(".status");
    const btn = card.querySelector(".copy-btn");
    const key = card.querySelector(".key-value").innerText;

    if(today > expireDate){
        status.textContent="EXPIRED";
        status.classList.add("expired");
        btn.classList.add("expired");
        btn.onclick=()=>showToast("KEY EXPIRED","error");
    }else{
        status.textContent="ACTIVE";
        status.classList.add("active");
        btn.classList.add("active");
        btn.onclick=()=>{
            navigator.clipboard.writeText(key);
            showToast("KEY COPIED","success");
        };
    }
});

document.addEventListener("keydown",e=>{
    if(e.ctrlKey||e.metaKey)e.preventDefault();
});
</script>

</body>
</html>
