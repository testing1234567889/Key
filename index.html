<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINIMAL BACA</title>

<style>
    * {
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
    }

    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #000;
        color: #fff;
    }

    header {
        text-align: center;
        padding: 18px 10px;
        font-size: 20px;
        letter-spacing: 2px;
        font-weight: 600;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .wrapper {
        padding: 14px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
    }

    .card {
        background: linear-gradient(160deg, #0f0f0f, #050505);
        border-radius: 16px;
        padding: 14px;
        border: 1px solid rgba(255,255,255,0.07);
        box-shadow: 0 0 14px rgba(0,255,255,0.15);
    }

    .key-title {
        font-size: 12px;
        opacity: 0.6;
        margin-bottom: 4px;
    }

    .key-value {
        font-size: 14px;
        font-weight: 600;
        color: #00ffff;
        margin-bottom: 10px;
        word-break: break-word;
    }

    .expire {
        font-size: 12px;
        opacity: 0.75;
        margin-bottom: 8px;
    }

    .status {
        display: inline-block;
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 12px;
        background: rgba(0,255,128,0.15);
        color: #00ff80;
        border: 1px solid #00ff80;
        margin-bottom: 10px;
    }

    .copy-btn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 8px 0;
        font-size: 12px;
        border-radius: 10px;
        background: rgba(0,255,255,0.15);
        color: #00ffff;
        border: 1px solid #00ffff;
        cursor: pointer;
    }

    .copy-btn:active {
        opacity: 0.6;
    }

    footer {
        text-align: center;
        font-size: 11px;
        opacity: 0.35;
        padding: 14px;
    }
</style>
</head>

<body oncontextmenu="return false">

<header>MINIMAL BACA</header>

<div class="wrapper">
    <div class="grid">

        <div class="card">
            <div class="key-title">KEY LOKLOK</div>
            <div class="key-value" id="key1">Abcdj344</div>
            <div class="expire">Kadaluarsa: 10-06-2028</div>
            <div class="status">ACTIVE</div>
            <button class="copy-btn" onclick="copyKey('key1')">COPY KEY</button>
        </div>

        <div class="card">
            <div class="key-title">KEY LOKLOK</div>
            <div class="key-value" id="key2">XyzP9901</div>
            <div class="expire">Kadaluarsa: 01-12-2026</div>
            <div class="status">ACTIVE</div>
            <button class="copy-btn" onclick="copyKey('key2')">COPY KEY</button>
        </div>

        <div class="card">
            <div class="key-title">KEY LOKLOK</div>
            <div class="key-value" id="key3">LMN4488</div>
            <div class="expire">Kadaluarsa: 22-05-2025</div>
            <div class="status">ACTIVE</div>
            <button class="copy-btn" onclick="copyKey('key3')">COPY KEY</button>
        </div>

        <div class="card">
            <div class="key-title">KEY LOKLOK</div>
            <div class="key-value" id="key4">QWER7788</div>
            <div class="expire">Kadaluarsa: 19-11-2024</div>
            <div class="status">ACTIVE</div>
            <button class="copy-btn" onclick="copyKey('key4')">COPY KEY</button>
        </div>

    </div>
</div>

<footer>Â© 2025</footer>

<script>
    function copyKey(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert("Key berhasil dicopy");
    }

    document.addEventListener("keydown", function(e) {
        if (e.ctrlKey || e.metaKey) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
