<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINIMAL BACA</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0d0d0d;
        color: #ffffff;
    }

    header {
        text-align: center;
        padding: 20px 10px;
        font-size: 20px;
        letter-spacing: 2px;
        font-weight: 600;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .wrapper {
        padding: 16px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
    }

    .card {
        background: linear-gradient(135deg, #1a1a1a, #111);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
        border: 1px solid rgba(255,255,255,0.08);
    }

    .key {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #00ffff;
        word-break: break-all;
    }

    .expire {
        font-size: 12px;
        opacity: 0.8;
    }

    footer {
        text-align: center;
        font-size: 11px;
        opacity: 0.4;
        padding: 14px;
    }
</style>
</head>

<body>

<header>MINIMAL BACA</header>

<div class="wrapper">
    <div class="grid">

        <div class="card">
            <div class="key">KEY LOKLOK 12337</div>
            <div class="expire">Kadaluarsa: 10-06-2026</div>
        </div>

        <div class="card">
            <div class="key">KEY LOKLOK 22338</div>
            <div class="expire">Kadaluarsa: 15-09-2025</div>
        </div>

        <div class="card">
            <div class="key">KEY LOKLOK 32339</div>
            <div class="expire">Kadaluarsa: 01-01-2025</div>
        </div>

        <div class="card">
            <div class="key">KEY LOKLOK 42340</div>
            <div class="expire">Kadaluarsa: 20-12-2024</div>
        </div>

    </div>
</div>

<footer>
    Â© 2025
</footer>

</body>
</html>
