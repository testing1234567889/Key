<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINIMAL BACA</title>

<style>
*{
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    background:#000;
    color:#fff;
}

header{
    text-align:center;
    padding:18px;
    font-size:20px;
    letter-spacing:2px;
    font-weight:600;
    border-bottom:1px solid rgba(255,255,255,0.08);
}

/* LAYOUT */
.wrapper{
    padding:14px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
}

/* CARD */
.card{
    background:linear-gradient(160deg,#0f0f0f,#050505);
    border-radius:16px;
    padding:16px 12px;
    border:1px solid rgba(255,255,255,0.07);
    box-shadow:0 0 14px rgba(0,255,128,0.15);
    text-align:center;
}

.key-title{
    font-size:12px;
    opacity:0.6;
    margin-bottom:6px;
}

.key-value{
    font-size:15px;
    font-weight:700;
    color:#00ff80;
    margin-bottom:10px;
    word-break:break-word;
    text-align:center;
}

.expire{
    font-size:12px;
    opacity:0.75;
    margin-bottom:8px;
}

.status{
    display:inline-block;
    font-size:11px;
    padding:4px 12px;
    border-radius:12px;
    background:rgba(0,255,128,0.15);
    color:#00ff80;
    border:1px solid #00ff80;
    margin-bottom:12px;
}

.copy-btn{
    width:100%;
    padding:8px;
    font-size:12px;
    border-radius:10px;
    background:rgba(0,255,128,0.15);
    color:#00ff80;
    border:1px solid #00ff80;
}

.copy-btn:active{
    opacity:0.6;
}

/* K ANIMATION */
.k-anim{
    text-align:center;
    margin:35px 0 10px;
    font-size:64px;
    font-weight:800;
    color:#00ff80;
    letter-spacing:6px;
    animation:pulse 2s infinite;
    text-shadow:
        0 0 10px rgba(0,255,128,0.6),
        0 0 25px rgba(0,255,128,0.4),
        0 0 45px rgba(0,255,128,0.2);
}

@keyframes pulse{
    0%{transform:scale(1);opacity:0.7;}
    50%{transform:scale(1.2);opacity:1;}
    100%{transform:scale(1);opacity:0.7;}
}

footer{
    text-align:center;
    font-size:11px;
    opacity:0.35;
    padding:14px;
}

/* TOAST */
#toast{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%) translateY(20px);
    background:rgba(0,255,128,0.15);
    color:#00ff80;
    border:1px solid #00ff80;
    padding:10px 18px;
    border-radius:20px;
    font-size:12px;
    opacity:0;
    pointer-events:none;
    transition:all .3s ease;
    box-shadow:0 0 15px rgba(0,255,128,0.4);
}

#toast.show{
    opacity:1;
    transform:translateX(-50%) translateY(0);
}
</style>
</head>

<body oncontextmenu="return false">

<header>MINIMAL BACA</header>

<div class="wrapper">
<div class="grid">

    <div class="card">
        <div class="key-title">KEY LOKLOK</div>
        <div class="key-value" id="k1">Abcdj344</div>
        <div class="expire">Kadaluarsa: 10-06-2028</div>
        <div class="status">ACTIVE</div>
        <button class="copy-btn" onclick="copyKey('k1')">COPY KEY</button>
    </div>

    <div class="card">
        <div class="key-title">KEY LOKTV</div>
        <div class="key-value" id="k2">ZXCV9912</div>
        <div class="expire">Kadaluarsa: 01-12-2026</div>
        <div class="status">ACTIVE</div>
        <button class="copy-btn" onclick="copyKey('k2')">COPY KEY</button>
    </div>

    <div class="card">
        <div class="key-title">KEY MOVIEBOX</div>
        <div class="key-value" id="k3">QWER5544</div>
        <div class="expire">Kadaluarsa: 22-05-2025</div>
        <div class="status">ACTIVE</div>
        <button class="copy-btn" onclick="copyKey('k3')">COPY KEY</button>
    </div>

    <div class="card">
        <div class="key-title">KEY HITTV</div>
        <div class="key-value" id="k4">ASDF7788</div>
        <div class="expire">Kadaluarsa: 19-11-2024</div>
        <div class="status">ACTIVE</div>
        <button class="copy-btn" onclick="copyKey('k4')">COPY KEY</button>
    </div>

</div>
</div>

<div class="k-anim">K</div>

<footer>Â©KimochiFUN_2025</footer>

<div id="toast">KEY COPIED</div>

<script>
function copyKey(id){
    navigator.clipboard.writeText(
        document.getElementById(id).innerText
    );
    const toast=document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),1500);
}

document.addEventListener("keydown",e=>{
    if(e.ctrlKey||e.metaKey)e.preventDefault();
});
</script>

</body>
</html>
